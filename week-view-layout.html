<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WixPress - Calendar</title>
    <link rel="stylesheet" type="text/css" href="week-view-layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="header">
        <span class="header__block">
            <span class="header__block__hamburger-menu">
                <svg focusable="false" viewBox="0 0 24 24" class="hamburger-menu">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" ></path>
                </svg>
            </span>
            <span class="header__block__caption">   
                <h1 class="header__block__caption_h1">Calendar</h1>
            </span>
        </span>
        <span class="header__block header__block--left">
            <button class="btn-date">
                <span class="btn-date__elem btn-date__elem--padding-left">
                    <p class="btn-date__text">Today</p>
                </span>
            </button>
            <button class="btn-arrow">
                <span class="btn-arrow__elem">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z"/>
                    </svg>
                </span>
            </button>
            <button class="btn-arrow">
                <span class="btn-arrow__elem">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/>
                    </svg>
                </span>
            </button>
            <div class="header__block__caption">   
                <h1 class="header__block__caption_h1">July 2023</h1>
            </div>
        </span>
        <span class="header__block header__block--flex-end">
            <button class="btn-date">
                <span class="btn-date__elem btn-date__elem--padding-right">
                    <p class="btn-date__elem__text">Week</p>
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </span>
            </button>
        </span>
    </header>
    <main>
        <section class="left-block">
            <section class="left-block__header">

            </section>
            <section class="left-block__main">

            </section>
        </section>
        <section class="right-block">
            <nav class="right-block__header">

            </nav>
            <section class="right-block__main">

            </section>
        </section>
    </main>
</body>
</html>
